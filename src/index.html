<html lang="en">

<head>

    <title>Leader Bord</title>
</head>

<body>
    <nav>
        leaderbord application

    <header>
        <h1>Here is leader bord</h1>

    <article>
        <div class="main-container">

                </ul>

                    <div class="score">

            </div>
        </div>
